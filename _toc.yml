# Table of Contents
#
# Myst will respect:
# 1. New pages
#      - file: relative/path/to/page
# 2. New sections without an associated page
#      - title: Folder Title
#        sections: ...
# 3. New sections with an associated page
#      - file: relative/path/to/page
#        sections: ...
#
# Note: Titles defined on pages here are not recognized.
#
# This spec is based on the JupyterBook table of contents.
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: README
chapters:
  - title: Paper
    sections:
      - file: paper\0_titlepage
      - file: paper\1_intro
      - file: paper\2_method
      - file: paper\3_multidimensional
      - file: paper\4_multinterp
      - file: paper\5_conditions
      - file: paper\6_conclusion
      - file: paper\7_appendix
