# Table of Contents
#
# Myst will respect:
# 1. New pages
#      - file: relative/path/to/page
# 2. New sections without an associated page
#      - title: Folder Title
#        sections: ...
# 3. New sections with an associated page
#      - file: relative/path/to/page
#        sections: ...
#
# Note: Titles defined on pages here are not recognized.
#
# This spec is based on the JupyterBook table of contents.
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: 0Titlepage
chapters:
  - file: 1Intro
  - file: 2Method
  - file: 3HigherDims
  - file: 4UnstructuredInterp
  - file: 5WhentoUse
  - file: 6Conclusion
  - file: 7Appendix
